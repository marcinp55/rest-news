<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>REST News</title>
		<link rel="stylesheet" type="text/css" href="view.css">
		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
	</head>
	<body>
		<h1 id="initial_header">Search a keyword or choose country and category to display news.</h1>
		<form id="search_form">
			<input id="search_query" type="text" placeholder="Search ONE keyword.. e.g. bitcoin">
			<button type="submit">Search</button>
		</form>
		<hr>
		<div data-articles-filter>
			<label for="country_select">Country</label>
			<select id="country_select">
				<option value="pl" selected="selected">Poland</option>
				<option value="us">United States</option>
				<option value="de">Germany</option>
				<option value="gb">Great Britain</option>
				<option value="au">Australia</option>
				<option value="fr">France</option>
			</select>
			<label for="category_select">Category</label>
			<select id="category_select">
				<option value="technology" selected="selected">Technology</option>
				<option value="business">Business</option>
				<option value="sports">Sport</option>
				<option value="entertainment">Entertainment</option>
				<option value="science">Science</option>
				<option value="health">Health</option>
			</select>
			<button id="show_articles_button">Show news</button>
		</div>
		<hr>
		<div data-articles-info>
			<table>
				<tr>
					<td>Displaying country:</td>
					<td data-articles-country></td>
				</tr>
				<tr>
					<td>Displaying category:</td>
					<td data-articles-category></td>
				</tr>
			</table>
		</div>
		<hr>
		<section class="datatable">
			<div data-articles-container></div>
		</section>
		<div class="template" data-article-template>
			<div>
				<h1 data-article-title>Title</h1>
				<img src="" data-article-img>
				<table>
					<tr data-desc-row>
						<td>Description:</td>
						<td data-article-desc>desc</td>
					</tr>
					<tr data-auth-row>
						<td>Author:</td>
						<td data-article-auth>auth</td>
					</tr>
					<tr data-link-row>
						<td>Go to article:</td>
						<td><a href="" data-article-link>Link</a></td>
					</tr>
					<tr data-date-row>
						<td>Date:</td>
						<td data-article-date>date</td>
					</tr>
					<tr data-src-row>
						<td>Source:</td>
						<td data-article-src>src</td>
					</tr>
				</table>
				<hr>
			</div>
		</div>
	</body>
	<script src="jquery-3.3.1.min.js"></script>
	<script src="script.js"></script> 
</html>
