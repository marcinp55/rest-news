<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>REST News</title>
		<link rel="stylesheet" type="text/css" href="view.css">
	</head>
	<body>
		<div class="coun_cat_div">
			<label for="country_p">Displaying country:</label>
			<p id="country_p">Country</p><br>
			<label for="category_p">Displaying category:</label>
			<p id="category_p">Category</p>
		</div>
		
		<section class="datatable">
			<div data-articles-container></div>
		</section>
		
		<div class="template" data-article-template>
			<div data-article-id="">
				<h1 data-article-title>Title</h1>
				<img src="" data-article-img>
				<table>
					<tr>
						<td>Description:</td>
						<td data-article-desc>desc</td>
					</tr>
					<tr>
						<td>Author:</td>
						<td data-article-auth>auth</td>
					</tr>
					<tr>
						<td>Go to article:</td>
						<td><a href="" data-article-link>Link</a></td>
					</tr>
					<tr>
						<td>Date:</td>
						<td data-article-date>date</td>
					</tr>
					<tr>
						<td>Source:</td>
						<td data-article-src>src</td>
					</tr>
				</table>
			</div>
		</div>
		<button id="my_custom_button">Click</button>
	</body>
	<script src="jquery-3.3.1.min.js"></script>
	<script src="script.js"></script> 
</html>
